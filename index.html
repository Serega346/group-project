<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/elc-logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <title>English language courses (ELC)</title>
</head>
<body>
<div id="loading">
    <div class="anmLoad"><span class="svgAnm"></span></div>
</div>
<header>
    <div id="overlay"></div>
    <div class="navigation-menu sticky-top">
        <nav class="navbar navbar-expand-xl navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img class="logo" src="images/english_logo_white1.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent"
                        aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navContent">
                    <ul class="navbar-nav mr-4 mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Про нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Щось там</a>
                        </li>
                    </ul>
                    <div class="clearfix">
                        <a class="btn headerBtn" href="#">Записатись</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email1">Email address</label>
                        <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="password1"></label>
                        <input type="password" class="form-control" id="password1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password1"></label>
                        <input type="password" class="form-control" id="password2" placeholder="">
                    </div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<main>
    <div class="description">
        <div class="container">
            <div class="col-12">
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-12 col-lg-9">
                        <h1 class="text-center text-sm-left text-md-left text-lg-left">Навчання англійської мови в
                            Івано-Франківську</h1>
                        <p class="h3 text-center text-sm-left text-md-left text-lg-left">Перше пробне заняття
                            безкоштовне! Запишись вже зараз!</p>
                        <!-- <a class=""
                            href="#"></a>-->
                        <button type="button" class="btn p-1 p-sm-1 p-md-2 p-lg-3 mt-4 mainBtn" data-toggle="modal"
                                data-target="#form">
                            Записатись
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
