<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>English language courses (ELC)</title>
    <link rel="icon" type="image/png" href="img/english_logo_white1.png">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mdb.css">
</head>
<body>
<div id="loading">
    <div class="anmLoad"><span class="svgAnm"></span></div>
</div>
<header>
    <div id="overlay"></div>
    <div class="navigation-menu sticky-top">
        <nav class="navbar navbar-expand-xl navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img class="logo" src="img/english_logo_white1.png" alt="logo"></a>
                <input type="checkbox" id="checkbox3" class="checkbox3 visuallyHidden navbar-toggler"
                       data-toggle="collapse" data-target="#navContent"
                       aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                <label for="checkbox3">
                    <div class="hamburger hamburger3 navbar-toggler">
                        <span class="bar bar1"></span>
                        <span class="bar bar2"></span>
                        <span class="bar bar3"></span>
                        <span class="bar bar4"></span>
                    </div>
                </label>
                <div class="collapse navbar-collapse" id="navContent">
                    <ul class="navbar-nav mr-4 mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Про нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Щось там</a>
                        </li>
                    </ul>
                    <div class="row justify-content-center">
                        <button class="btn headerBtn nav-item" type="button">Записатись</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Подача заявки</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="" method="post">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="orangeForm-name" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="tel" id="orangeForm-tel" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="orangeForm-tel">Your phone</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="email" id="orangeForm-email" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                        </div>
                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="password" id="orangeForm-pass" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
                        </div>
                        <input type="radio">
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-deep-orange">Make it happen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<main class="container-fluid">
    <div class="description">
        <div class="container">
            <div class="col-12">
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-12 col-lg-8">
                        <h1 class="h1-responsive text-center text-sm-left text-md-left text-lg-left">Навчання
                            англійської мови в
                            Івано-Франківську</h1>
                        <p class="h4-responsive text-center text-sm-left text-md-left text-lg-left">Перше пробне заняття
                            безкоштовне! Запишись вже зараз!</p>
                        <div class="row justify-content-lg-start justify-content-md-start justify-content-sm-start justify-content-center">
                            <button type="button" class="btn mainBtn p-1 p-sm-1 p-md-2 p-lg-2 mt-3 ml-lg-3"
                                    data-toggle="modal"
                                    data-target="#modalRegisterForm">
                                <span class="mainBtnText">Записатись</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
